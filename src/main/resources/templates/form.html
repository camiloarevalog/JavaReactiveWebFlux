<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>
	<div th:if="${param.error!=null}" th:text="${param.error}"></div>
	<div th:if="${param.success!=null}" th:text="${param.success}"></div>


	<h1 th:text="${titulo}"></h1>
	<a th:href="@{/listar}">Volver </a>


	<div>
		<form th:action="@{/form}" method="post" th:object="${producto}">
			<div>
				<label for="nombre">Nombre</label>
				<div>
					<input th:field="*{nombre}" type="text" />
				</div>
				<small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
			</div>
			<div>
				<label for="precio">Precio</label>
				<div>
					<input th:field="*{precio}" type="number" />
				</div>
				<small th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></small>

			</div>
			<div>
				<label for="createAt">Fecha</label>
				<div>
					<input th:field="*{createAt}" type="date" />
				</div>
			</div>
			<div>
				<label for="categoria.id">Categoria</label>
				<div>
					<select th:field="*{categoria.id}">
						<option value="">--Seleccione categoria--</option>
						<option th:each="categoria: ${categorias}"
							th:value="${categoria.id}" th:text="${categoria.nombre}">--Seleccione
							categoria--</option>
					</select> <small th:if="${#fields.hasErrors('categoria.id')}"
						th:errors="*{categoria}"></small>

				</div>
			</div>
			<div>
				<div>
					<input type="submit" value="crear" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
